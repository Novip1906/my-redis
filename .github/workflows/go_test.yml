name: Go

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'
        cache: true

    - name: Test
      run: go test -v -race ./...
